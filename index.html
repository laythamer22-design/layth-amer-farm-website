<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Oasis | التحكم الكامل</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        :root { --gold: #c5a059; --dark: #050505; }
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: var(--dark); 
            color: white; 
            overflow-x: hidden;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* لإبراز الخط */
        }

        /* محرك الخلفيات */
        #bg-engine { position: fixed; inset: 0; z-index: -2; background: #000; }
        .slide { position: absolute; inset: -50px; background-size: cover; background-position: center; opacity: 0; transform: scale(1.1); transition: 2s ease-in-out; }
        .slide.active { opacity: 1; transform: scale(1); }
        .overlay { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.9) 100%); }

        /* تنسيق الخط البارز */
        .font-ultra { font-weight: 900; letter-spacing: -1px; }
        .gold-text { color: var(--gold); text-shadow: 0 0 20px rgba(197,160,89,0.3); }

        /* منطقة الرفع */
        .upload-zone { 
            border: 2px dashed rgba(197, 160, 89, 0.3); 
            border-radius: 20px; 
            transition: 0.3s; 
            background: rgba(255,255,255,0.02);
            position: relative;
            height: 120px;
        }
        .upload-zone:hover { border-color: var(--gold); background: rgba(197, 160, 89, 0.05); }
        .preview-box { position: absolute; inset: 0; background-size: cover; background-position: center; border-radius: 18px; display: none; }

        /* غرفة المدير */
        #adminOS { display: none; position: fixed; inset: 0; z-index: 9999; background: #050505; padding: 30px; overflow-y: auto; }
        .admin-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 25px; padding: 20px; }
    </style>
</head>
<body>

    <div id="bg-engine">
        <div id="slide1" class="slide active" style="background-image: url('https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf?q=80&w=2000')"></div>
        <div id="slide2" class="slide" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000')"></div>
        <div class="overlay"></div>
    </div>

    <nav class="fixed top-0 w-full z-50 p-8 flex justify-between items-center">
        <h1 id="farmTitle" class="text-3xl font-ultra gold-text italic">أبو سيف وأبو نمر</h1>
        <button onclick="openAdmin()" class="bg-gold/10 border border-gold/30 px-6 py-2 rounded-full text-gold font-bold hover:bg-gold hover:text-black transition">غرفة التحكم</button>
    </nav>

    <section class="h-screen flex flex-col items-center justify-center text-center px-4">
        <h2 class="text-6xl md:text-9xl font-ultra mb-4 leading-tight">ROYAL ESTATE</h2>
        <p id="locationText" class="text-xl tracking-[8px] font-bold opacity-80 uppercase">الفلوجة - الأنبار</p>
    </section>

    <section id="gallery" class="max-w-6xl mx-auto py-20 px-6">
        <div class="grid md:grid-cols-3 gap-6">
            <div class="h-80 rounded-3xl overflow-hidden border border-gold/20"><img id="gal1" src="https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7?w=800" class="w-full h-full object-fit"></div>
            <div class="h-80 rounded-3xl overflow-hidden border border-gold/20"><img id="gal2" src="https://images.unsplash.com/photo-1600607687940-47a04b6bd9a1?w=800" class="w-full h-full object-fit"></div>
            <div class="h-80 rounded-3xl overflow-hidden border border-gold/20"><img id="gal3" src="https://images.unsplash.com/photo-1585320806297-9794b3e4eeae?w=800" class="w-full h-full object-fit"></div>
        </div>
    </section>

    <section id="booking" class="max-w-4xl mx-auto py-20 px-6">
        <div class="bg-white/5 backdrop-blur-3xl border border-gold/20 p-10 rounded-[40px]">
            <h3 class="text-3xl font-ultra gold-text text-center mb-10 italic">طلب الحجز الملكي</h3>
            <div class="grid md:grid-cols-2 gap-6">
                <input type="text" id="custName" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-gold" placeholder="الاسم الكامل">
                <input type="tel" id="custPhone" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-gold" placeholder="رقم الموبايل">
                <input type="text" id="custDate" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-gold" placeholder="موعد الإقامة">
                
                <div class="upload-zone flex flex-col items-center justify-center cursor-pointer" onclick="document.getElementById('idCard').click()">
                    <div id="preId" class="preview-box"></div>
                    <span class="text-[10px] font-bold opacity-60">صورة الهوية / جواز السفر</span>
                    <input type="file" id="idCard" class="hidden" onchange="previewFile(this, 'preId')">
                </div>

                <div class="upload-zone flex flex-col items-center justify-center cursor-pointer" onclick="document.getElementById('resCard').click()">
                    <div id="preRes" class="preview-box"></div>
                    <span class="text-[10px] font-bold opacity-60">صورة بطاقة السكن</span>
                    <input type="file" id="resCard" class="hidden" onchange="previewFile(this, 'preRes')">
                </div>
            </div>
            <button onclick="sendBooking()" class="w-full mt-10 bg-gold text-black font-black py-5 rounded-2xl text-xl shadow-2xl">تأكيد الحجز الفوري ✅</button>
        </div>
    </section>

    <div id="adminOS">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-ultra gold-text">غرفة التحكم CORE</h2>
            <button onclick="closeAdmin()" class="bg-red-600 px-6 py-2 rounded-xl font-bold">إغلاق</button>
        </div>

        <div class="grid lg:grid-cols-2 gap-10">
            <div class="admin-card">
                <h4 class="font-bold mb-4 text-gold underline">إدارة النصوص</h4>
                <div class="space-y-4">
                    <input type="text" id="admTitle" class="w-full bg-black border border-white/10 p-3 rounded-xl" placeholder="اسم المزرعة">
                    <input type="text" id="admLoc" class="w-full bg-black border border-white/10 p-3 rounded-xl" placeholder="الموقع">
                </div>
                <button onclick="saveTextChanges()" class="w-full mt-4 bg-green-600 py-3 rounded-xl font-bold">حفظ النصوص</button>
            </div>

            <div class="admin-card">
                <h4 class="font-bold mb-4 text-gold underline">إدارة صور الموقع (JPG فقط)</h4>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <span class="text-[10px]">خلفية 1</span>
                        <input type="file" class="text-[8px]" onchange="updateSiteImage(this, 'slide1')">
                    </div>
                    <div class="text-center">
                        <span class="text-[10px]">خلفية 2</span>
                        <input type="file" class="text-[8px]" onchange="updateSiteImage(this, 'slide2')">
                    </div>
                    <div class="text-center">
                        <span class="text-[10px]">صورة المعرض 1</span>
                        <input type="file" class="text-[8px]" onchange="updateSiteImage(this, 'gal1')">
                    </div>
                    <div class="text-center">
                        <span class="text-[10px]">صورة المعرض 2</span>
                        <input type="file" class="text-[8px]" onchange="updateSiteImage(this, 'gal2')">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // محرك الخلفيات
        let current = 0;
        const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 6000);

        // التقويم
        flatpickr("#custDate", { minDate: "today", locale: "ar", dateFormat: "Y-m-d" });

        // معاينة الملفات
        function previewFile(input, previewId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const box = document.getElementById(previewId);
                    box.style.backgroundImage = `url('${e.target.result}')`;
                    box.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // تحديث صور الموقع برمجياً من قبل المدير
        function updateSiteImage(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const target = document.getElementById(targetId);
                    if (target.tagName === 'IMG') {
                        target.src = e.target.result;
                    } else {
                        target.style.backgroundImage = `url('${e.target.result}')`;
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // تحكم المدير
        function openAdmin() { if(prompt("رمز الدخول:") === "1234") document.getElementById('adminOS').style.display='block'; }
        function closeAdmin() { document.getElementById('adminOS').style.display='none'; }
        
        function saveTextChanges() {
            document.getElementById('farmTitle').innerText = document.getElementById('admTitle').value;
            document.getElementById('locationText').innerText = document.getElementById('admLoc').value;
            alert("تم تحديث نصوص الموقع بنجاح!");
        }

        function sendBooking() {
            const name = document.getElementById('custName').value;
            if(!name) return alert("يرجى ملء البيانات");
            alert("✅ تم رفع طلبك والوثائق للسحابة بنجاح يا " + name);
        }

        lucide.createIcons();
    </script>
</body>
</html>
